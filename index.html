<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
      content="ie=edge">
  <link rel="stylesheet"
      href="/css/main.css">
  <title>Document</title>
</head>
<body>
<main class="container">
  <section class="l-section">
    <article class="overlay-card">
      <img class="image"
          src="/static/images/burguer.jpg"
          alt="">
      <div class="overlay"></div>
      <div class="content">
        <p class="tag">Promoción del día</p>
        <footer class="footer">
          <p class="normal-title">Hamburguesas y papas fritas 2x1</p>
          <p class="description">Burger King, avenida constituyentes</p>
        </footer>
      </div>
    </article>
  </section>
  <section class="featured-restaurants">
    <h2 class="normal-title">Restaurantes populares</h2>
    <article class="restaurant-item l-block">
      <div class="image-container">
        <img class="image"
            src="/static/images/starbucks.png">
      </div>
      <h3>Starbucks</h3>
      <footer class="footer">
        <div class="text-icon">
          <i class="fi fi-rs-shopping-cart"></i>
          <p class="text">$5</p>
        </div>
        <div class="text-icon">
          <i class="fi fi-rs-clock"></i>
          <p class="text">12 min</p>
        </div>
      </footer>
    </article>
    <article class="restaurant-item">
      <div class="image-container">
        <img class="image"
            src="/static/images/burger-2.jpg">
      </div>
      <h3>Burger King</h3>
      <footer class="footer">
        <div class="text-icon">
          <i class="fi fi-rs-shopping-cart"></i>
          <p class="text">$7</p>
        </div>
        <div class="text-icon">
          <i class="fi fi-rs-clock"></i>
          <p class="text">10 min</p>
        </div>
      </footer>
    </article>
  </section>
</main>
</body>
</html>
